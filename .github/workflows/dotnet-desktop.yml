name: Cross-Platform Build

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            rid: win-x64
            output_name: SimpleReverseTunnel-win-x64.exe
          # Windows x86
          - os: windows-latest
            rid: win-x86
            output_name: SimpleReverseTunnel-win-x86.exe
          # Linux x64
          - os: ubuntu-latest
            rid: linux-x64
            output_name: SimpleReverseTunnel-linux-x64
          # Linux ARM64 (Optional, common for servers)
          - os: ubuntu-latest
            rid: linux-arm64
            output_name: SimpleReverseTunnel-linux-arm64

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.101

    # Install AOT dependencies for Linux
    - name: Install Linux AOT dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang zlib1g-dev
        
    # Install ARM64 cross-compilation toolchain (Only for Linux ARM64 build)
    - name: Install ARM64 Toolchain
      if: matrix.rid == 'linux-arm64'
      run: |
        sudo apt-get install -y gcc-aarch64-linux-gnu llvm


    - name: Publish
      run: |
        dotnet publish SimpleReverseTunnel.csproj -c Release -r ${{ matrix.rid }} -o ./publish/${{ matrix.rid }} /p:PublishSingleFile=true /p:SelfContained=true /p:PublishReadyToRun=false /p:PublishTrimmed=true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SimpleReverseTunnel-${{ matrix.rid }}
        path: ./publish/${{ matrix.rid }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare Release Assets
        run: |
          mkdir release_assets
          mv ./artifacts/SimpleReverseTunnel-win-x64/SimpleReverseTunnel.exe ./release_assets/SimpleReverseTunnel-win-x64.exe
          mv ./artifacts/SimpleReverseTunnel-win-x86/SimpleReverseTunnel.exe ./release_assets/SimpleReverseTunnel-win-x86.exe
          mv ./artifacts/SimpleReverseTunnel-linux-x64/SimpleReverseTunnel ./release_assets/SimpleReverseTunnel-linux-x64
          mv ./artifacts/SimpleReverseTunnel-linux-arm64/SimpleReverseTunnel ./release_assets/SimpleReverseTunnel-linux-arm64

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ./release_assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
